<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <script src="https://kit.fontawesome.com/513bc71f1a.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/header.css">

</head>
<body>
    <div class="group header">
        <div class="row d-flex" style="padding: 0;">
            <div class="column">
                <img src="./images/Your-Fav-Logo.png" alt="logo" style="height: 45px !important;">
            </div>
            <div class="column">
                <nav>
                    <ul>
                        <li><i class="fa-solid fa-home"></i></li>
                        <li><i class="fa-solid fa-magnifying-glass"></i></li>
                        <li><i class="fa-brands fa-blogger-b"></i></li>
                        <li><i class="fa-solid fa-address-book"></i></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</body>
</html>
